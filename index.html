<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./New folder/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <br>
    <div class="container main" >
        <div class="row">
            <div class="col-12 col-xs-12 col-md-12 col-lg-12 " >
                <br>
                <h1 align="center">TODO LIST</h1>
                <br>
                <center> <input id="input" class="input" onblur="disable()" placeholder="Ener ToDo" size="25" type="text" ></center>
                <br>
                <div class="col-12 ">
                    <center>
                     <button id="addbtn" onclick="addlist()"  class="btn">ADD TODO</button>  
                    <button onclick="deletAll()" class="btn">DELETE ALL</button>
                </center>
                </div>
            </div>
       

            <div style="margin-top: 20px;" class="col-12 col-xs-12  col-sm-12 col-md-12 col-lg-12 list">
              <table cellspacing="50px" cellpadding="5px" id="list">
                  <tr>
                      <td id="fa">  LIST OF TODAY WORK &nbsp;&nbsp;&nbsp;&nbsp;</td>
                      <td>DELETE</td>
                    <td>EDIT</td>                   
                  </tr>
              </table>
            </div>
        </div>
       
    </div>
    
<script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
